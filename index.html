<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive CSS + JS Animations</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Dynamic Styling with CSS3 & JavaScript</h1>
    <p>Hover, click, and watch the magic happen!</p>
  </header>

  <!-- Part 1: CSS Transitions & Animations -->
  <section class="card">
    <h2>Part 1: Pure CSS Effects</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="pulse-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section class="card">
    <h2>Part 2: JavaScript Functions</h2>
    <p><strong>Scope Demo:</strong> <span id="scopeMessage"></span></p>
    <p><strong>Sum of 12 + 8:</strong> <span id="sumResult"></span></p>
  </section>

  <!-- Part 3: Combined CSS + JS -->
  <section class="card">
    <h2>Part 3: CSS + JS Combined</h2>
    <button id="animateBtn" class="action-btn">Animate Box</button>
    <div id="animatedBox"></div>
  </section>

  <footer>
    <p>&copy; 2025 Interactive Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
